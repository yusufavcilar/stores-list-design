<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stores List Design</title>
</head>

<body>
    <div class="homepage__background">
        <div class="frame__background">
            <div class="hero__background">
                <h1 class="closest__stores">Closest stores</h1>
                <p class="postal__code">Postal Code</p>
                <div class="input__bar">
                    <input class="input" type="text" placeholder="5055">
                    <img class="location__image" src="./Assets/location.png" alt="location">
                    <div class="use__my__location">Use my location</div>
                </div>
                <div class="point__bergen">POINT Bergen Sentrum
                    <button class="button__closed">CLOSED</button>
                </div>
                <div class="strandagaten__closed">Strandagaten 55-57, 6007 Bergen</div>
                <div class="time__menu__closed">
                    <img src="./Assets/clock.png" alt="clock">
                    <p class="time">9:00 - 19:00</p>
                </div>

                <div class="point__bergen">POIVestkanten
                    <button class="button__open">OPEN</button>
                </div>
                <div class="strandagaten__open">Strandagaten 55-57, 6007 Bergen</div>
                <div class="time__menu__open">
                    <img src="./Assets/clock.png" alt="clock">
                    <p class="time">9:00 - 21:00</p>
                </div>
                <div>
                    <button class="view__all__button">View all</button>
                </div>




            </div>

        </div>









    </div>
</body>

</html>
